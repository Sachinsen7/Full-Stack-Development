<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind</title>
  </head>
  <body>
    <button>Click</button>
  </body>
  <script>
    class Bind {
      constructor() {
        this.library = "React";
        this.server = "xyz";

        document
          .querySelector("Button")
          .addEventListener("click", this.handleClick.bind(this));
      }

      handleClick() {
        console.log("clicked");
        console.log(this);
      }
    }

    const app = new Bind();
  </script>
</html>
