<!DOCTYPE html>

    <title>Tables</title>
</head>
<body>
    <label for="file">File Progress: </label>

    <table>

    </table>

    <table>
        <tr>
            <th>Name</th>

        </tr>
        <tr>
            <td>Sachin </td>
            <td>21</td>
        </tr>
    </table>



</body>
</html>
