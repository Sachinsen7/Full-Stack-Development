<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>This is media learning</h1>
    <img
      src="./HTML5/images/dinosours.jpg"
      title="Dinosour"
      width="200px"
      alt="Dinosour"
    />
    <p>Dino</p>

    <!-- different -->

    <figure>
      <img src="./HTML5/images/dinosours.jpg" alt="dinosours" width="200px" />

      <figcaption>
        Lorem, ipsum dolor sit amet consectetur adipisicing.
      </figcaption>
    </figure>

    <video
      src="./HTML5/images/video.mp4"
      controls
      width="400px"
      height="300px"
      controlslist="nofullscreen nodownload noremoteplayback noplaybackrate foobar"
    ></video>

    <!-- ARIA => Accessible Rich Internet Application -->
  </body>
</html>
