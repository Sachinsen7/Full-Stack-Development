<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-amber-800 flex justify-center items-center h-lvh">
    <div class="bg-amber-600 p-10 max-w-sm w-full rounded-lg shadow-2xl">
      <h1 class="text-center text-3xl font-bold text-amber-100 mb-5">Login</h1>
      <form>
        <div class="w-full">
          <label class="block text-amber-100 mb-2">First Name</label>
          <input
            class="w-full p-2 rounded-lg bg-amber-100 text-amber-800 focus:outline-none px-3 focus:ring-2 focus:ring-amber-400"
            type="text"
            placeholder="Enter your first name here"
          />
        </div>
        <div class="w-full mt-3">
          <label class="block text-amber-100 mb-2">Second Name</label>
          <input
            class="w-full p-2 rounded-lg bg-amber-100 text-amber-800 focus:outline-none px-3 focus:ring-2 focus:ring-amber-400"
            type="text"
            placeholder="Enter your Second name here"
          />
        </div>
        <div class="w-full mt-3">
          <label class="block text-amber-100 mb-2">Email</label>
          <input
            class="w-full p-2 rounded-lg bg-amber-100 text-amber-800 focus:outline-none px-3 focus:ring-2 focus:ring-amber-400"
            type="text"
            placeholder="Enter your Email here"
          />
        </div>
        <div class="w-full mt-3">
          <label class="block text-amber-100 mb-2">Password</label>
          <input
            class="w-full p-2 rounded-lg bg-amber-100 text-amber-800 focus:outline-none px-3 focus:ring-2 focus:ring-amber-400"
            type="password"
            placeholder="Enter your Password here"
          />
        </div>
      </form>

      <button
        class="w-full mt-5 bg-amber-700 text-amber-100 p-2 rounded-lg hover:bg-amber-500 hover:text-amber-900 transition-all duration-300 shadow-2xl"
        type="submit"
      >
        Login
      </button>
    </div>
  </body>
</html>
